<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Registros</title>
    <link rel="stylesheet" href="fila.css" />
  </head>
  <body>
    <div class="container2">
      <h1>Fazer Registro</h1>
      <form id="registroForm" action="registro.php" method="POST">
        <div class="input-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" placeholder="Digite o nome do cliente" required />
        </div>
        <div class="input-group">
          <label for="identificacao">Identificação:</label>
          <input type="text" id="identificacao" name="identificacao" placeholder="Digite o ID do cliente" required />
        </div>
        <div class="input-group">
          <label for="prioridade">Tipo de Prioridade:</label>
          <select id="prioridade" name="prioridade" required>
            <option value="" disabled selected>Selecione uma opção</option>
            <option value="comum">Comum</option>
            <option value="deficiencia">Pessoa com Deficiência</option>
            <option value="autista">Pessoa com Transtorno do Espectro Autista</option>
            <option value="idoso">Idoso (60 anos ou mais)</option>
            <option value="gestante">Gestante</option>
            <option value="lactante">Lactante</option>
            <option value="crianca_colo">Pessoa com Criança de Colo</option>
            <option value="obeso">Obeso</option>
            <option value="mobilidade">Pessoa com Mobilidade Reduzida</option>
            <option value="doador_sangue">Doador de Sangue</option>
            <option value="outro">Outro</option>
          </select>
        </div>
        <div class="input-group">
          <label for="dataAtendimento">Data do Atendimento:</label>
          <input type="date" id="dataAtendimento" name="dataAtendimento" required />
        </div>
        <div class="input-group">
          <label for="profissionais">Profissionais Envolvidos:</label>
          <input
            type="text"
            id="profissionais"
            name="profissionais"
            placeholder="Digite os nomes dos profissionais"
            required
          />
        </div>

        <div class="input-group">
          <label for="mensagem">Informações:</label>
          <textarea
            id="mensagem"
            name="mensagem"
            rows="5"
            placeholder="Digite as Informações do Atendimento"
            required
          ></textarea>
        </div>
        <button type="submit">Enviar Registro</button>
      </form>
    </div>
  </body>
</html>
</form>
