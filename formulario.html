<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Feedback</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="titulo-feedback">Deixe seu Feedback</h2>
      <form id="feedbackForm">
        <label for="nome" class="label-form">Nome:</label>
        <input type="text" id="nome" class="input-form" required />
        
        <label for="dataAtendimento" class="label-form">Data do Atendimento:</label>
        <input type="date" id="dataAtendimento" class="input-form" required />
        
        <label for="tempoEspera" class="label-form">Tempo de Espera (minutos):</label>
        <input type="number" id="tempoEspera" class="input-form" required />
        
        <label for="profissionais" class="label-form">Profissionais Envolvidos:</label>
        <input type="text" id="profissionais" class="input-form" required />
        
        <label for="comentario" class="label-form">Comentário:</label>
        <textarea id="comentario" class="textarea-form" rows="4" required></textarea>
        
        <button type="submit" class="btn-submit">Enviar</button>
      </form>
      <p id="mensagem" class="mensagem-feedback" style="color: green; display: none;">Obrigado pelo seu feedback!</p>
    </div>
    
    <script src="formulario.js"></script>
  </body>
</html>
