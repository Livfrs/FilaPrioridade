<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fila de Prioridade</title>
    <link rel="stylesheet" href="fila.css" />
    <script src="fila.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Fila de Prioridade</h2>

      <!-- Campo para o nome -->
      <input type="text" id="nome" placeholder="ID" />

      <!-- Seleção do tipo de pessoa -->
      <select id="tipoPessoa" onchange="mostrarPerguntasAdicionais()">
        <option value="comum">Comum</option>
        <option value="deficiencia">Pessoa com Deficiência</option>
        <option value="autista">Pessoa com Transtorno do Espectro Autista</option>
        <option value="idoso">Idoso (60 anos ou mais)</option>
        <option value="gestante">Gestante</option>
        <option value="lactante">Lactante</option>
        <option value="crianca_colo">Pessoa com Criança de Colo</option>
        <option value="obeso">Obeso</option>
        <option value="mobilidade">Pessoa com Mobilidade Reduzida</option>
        <option value="doador_sangue">Doador de Sangue</option>
        <option value="outro">Outro</option>
      </select>

      <!-- Perguntas adicionais para idosos e crianças de colo -->
      <div id="perguntasAdicionais" style="display: none;">
        <div id="perguntaIdoso" style="display: none;">
          <label>Tem 80 anos ou mais?</label>
          <label><input type="radio" name="maisDe80" value="sim"> Sim</label>
          <label><input type="radio" name="maisDe80" value="nao"> Não</label>
        </div>
        <div id="perguntaCriancaColo" style="display: none;">
          <label>A criança tem até 1 ano?</label>
          <label><input type="radio" name="criancaAte1Ano" value="sim"> Sim</label>
          <label><input type="radio" name="criancaAte1Ano" value="nao"> Não</label>
        </div>
      </div>

      <!-- Campo para o CID (se aplicável) -->
      <div id="cidInput" style="display: none">
        <label for="cid">Informe o CID (se aplicável):</label>
        <input type="text" id="cid" class="cid-input" placeholder="Código CID" />
      </div>

      <!-- Botão para adicionar à fila -->
      <div class="button-container">
        <button onclick="adicionarFila()">Adicionar à Fila</button>
      </div>

      <!-- Lista da fila atual -->
      <h2>Fila Atual</h2>
      <ul id="fila"></ul>

      <!-- Botão para chamar a próxima pessoa -->
      <div class="button-container">
        <button onclick="chamarPessoa()">Chamar Pessoa</button>
      </div>

      <!-- Status de atendimento -->
      <div id="statusAtendimento">
        <h3>Status Atual</h3>
        <p><strong>Próximo Atendimento:</strong> <span id="proximoAtendimento">Nenhum</span></p>
        <p><strong>Atendimento Atual:</strong> <span id="atendimentoAtual">Nenhum</span></p>
      </div>

      <!-- Botões para feedback e atendimentos concluídos -->
      <div class="button-container">
        <button id="registroButton" onclick="window.location.href='../fila/registro.html';">Registrar  Atendimentos Detalhados</button>
        <button id="concluidosButton" onclick="window.location.href='concluidos.html';">Atendimentos Concluídos</button>
        <button id="feedbackButton" onclick="window.location.href='feedback.html';">Feedbacks</button>
      </div>

      <!-- Contêiner para exibir a lista de concluídos -->
      <div id="concluidosContainer" style="display: none;">
        <h3>Atendimentos Concluídos</h3>
        <ul id="concluidos"></ul>
      </div>
    </div>
  </body>
</html>
